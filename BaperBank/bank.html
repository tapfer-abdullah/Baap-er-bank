<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-7">Let's get some <span
                class="text-violet-600 font-semibold">Moneeeeeeeey</span> </h1>
    </header>

    <main>
        <section class="my-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 text-white rounded">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposited-amount">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 text-white rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 text-white rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl" >$<span id="Balance">1200.40</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="my-14">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8  rounded">
                    <h1 class="text-2xl text-white mb-3">Please Deposit</h1>

                    <input class="block w-9/12 px-2 mb-2 rounded" type="text" name="" id="deposit-amount"
                        placeholder="$ amount you want to deposit?">
                    
                    <button id="deposit-btn" class="bg-amber-400 hover:bg-sky-700 px-6 py-3 rounded text-white font-semibold"
                        type="submit">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded">
                    <h1 class="text-2xl text-white mb-4">Please Withdraw</h1>

                    <input class="block w-9/12 px-2 mb-2 rounded" type="text" name="" id="new-withdraw"
                        placeholder="$ amount you want to withdraw?">
                    
                    <button id="withdraw-btn" class="bg-amber-400 hover:bg-sky-700 px-6 py-3 rounded text-white font-semibold"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="bank.js"></script>
    <script>
        
    </script>
</body>

</html>
