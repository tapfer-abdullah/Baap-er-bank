<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-7">Welcome to your <span class="text-violet-600 font-semibold">Baap Er Bank</span> </h1>
    </header>

    <main>
        <section class="bg-slate-300 w-9/12 mx-auto p-6">
            <h3 class="text-3xl font-medium mb-2">Please Login</h3>
            <div>
                <input class="block w-9/12 px-2 mb-2 rounded" type="email" name="" id="email-data" placeholder="Enter Email Address">
                <input class="block w-9/12 px-2 mb-2 rounded" type="password" name="" id="pas-data" placeholder="Your Password">
                <button id="submit-btn" class="bg-amber-400 hover:bg-sky-700 px-6 py-3 rounded text-white font-semibold" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="JS.js"></script>
</body>
</html>
